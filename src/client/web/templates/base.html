<!DOCTYPE html>
<html lang="en">
  <center>
<head>
    <!-- TITLE -->
    <title>Pi Assistant</title>
</head>

<body>

    <!-- Navigation BAR -->
    <nav class="navbar navbar-default" role="navigation" style="max-width:900px;">

      <div class="container-fluid">

        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
          </button>
          <a class="navbar-brand" href="/index">
            <span class="glyphicon glyphicon-dashboard"></span>
            Dashboard
          </a>

        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

          <ul class="nav navbar-nav">
            <li>
              <a href="/graph">
                <span class="glyphicon glyphicon-stats"></span>
                Graph
              </a>
            </li>
            <li>
              <a href="/settings">
                <span class="glyphicon glyphicon-wrench"></span>
                Settings
              </a>
            </li>
            <li>
              <a href="/gateway">
                <span class="glyphicon glyphicon-transfer"></span>
                Gateway
              </a>
            </li>

          </ul>

          <ul class="nav navbar-nav pull-right">
            <li>
              <a href="register">
                <span class="glyphicon glyphicon-edit"></span>
                Register
              </a>
            </li>
            <li class="divider-vertical"></li>
            <li class="dropdown">
              <a class="dropdown-toggle" href="#" data-toggle="dropdown">
                <span class="glyphicon glyphicon-user"></span>
                Log In <strong class="caret"></strong>
              </a>

              <div class="dropdown-menu" style="padding: 15px; padding-bottom: 0px;">
                <form action="index.php" method="post">
                  Username:
                  <br/>
                  <input type="text" name="username" value="cenas"/>
                  <br/>
                  <br/>
                  Password:
                  <br/>
                  <input type="password" name="password" value="" />
                  <br/>
                  <br/>
                  <input type="submit" class="btn btn-info" value="Login" />
                </form>
              </div>
            </li>
          </ul>

        </div>

      </div>
    </nav>

    <!-- Display flashed messages -->
    {% with msgs = get_flashed_messages() %}
        {% if msgs %}
          {%- for msg in msgs %}
    <div class="alert alert-danger col-md-6 col-md-offset-3 alert-dismissable">
      {{ msg }}
      <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
    </div>
    {% endfor -%}
        {% endif %}
      {% endwith %}

      
      {% block content %}
      {% endblock %}
</body>
  </center>
</html>

{% extends "base.html" %}

{% block content %}
<div class="well well-lg" style="max-width:900px;">
	<div class="row">

		<h2>Login Form</h2>
		<br>

		<div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">

			<form role="form" method="post">

				<div style="margin-bottom: 25px" class="input-group">
					<span class="input-group-addon"> <i class="glyphicon glyphicon-user"></i>
					</span>
					<input id="login-username" type="text" class="form-control" name="username" value="" placeholder="username"></div>

				<div style="margin-bottom: 25px" class="input-group">
					<span class="input-group-addon"> <i class="glyphicon glyphicon-lock"></i>
					</span>
					<input id="login-password" type="password" class="form-control" name="password" placeholder="password"></div

				<div class="row">
					<div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
						<input type="submit" value="Login" class="btn btn-success btn-block btn-lg" tabindex="7"></div>
				</div>
			</form>
		</div>
	</div>

</div>
{% endblock %}

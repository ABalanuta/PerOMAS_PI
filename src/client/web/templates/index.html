{% extends "base.html" %}

{% block content %}

<div class="well well-lg" style="max-width:900px;">		
	<div class="row">

		<h2><b>Ambient</2></h3>


		<div class="col-md-4">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title"><b>Temperature</b></h3>
				</div>
				<div class="panel-body">
					<h3>{{temp}} ÂºC </h3>
				</div>
			</div>
		</div>


		<div class="col-md-4">
			<div class="panel panel-primary">

				<div class="panel-heading">
					<h3 class="panel-title"><b>Relative Humidity</b></h3>
				</div>
				<div class="panel-body">
					<h3>{{humid}} %</h3>
				</div>
			</div>
		</div>


		<div class="col-md-4">
			<div class="panel panel-primary">

				<div class="panel-heading">
					<h3 class="panel-title"><b>Last Update</b></h3>
				</div>

				<div class="panel-body">
					<h3>{{last_update}}</h3>
				</div>

			</div>
		</div>



		<div class="col-md-4">
			<div class="panel panel-primary">

				<div class="panel-heading">
					<h3 class="panel-title"><b>Luminosity</b></h3>
				</div>

				<div class="panel-body">
					<h3>{{lux}} Lux</h3>
				</div>

			</div>
		</div>
		

		<div class="col-md-4">
			<div class="panel panel-primary">

				<div class="panel-heading">
					<h3 class="panel-title"><b>Current</b></h3>
				</div>

				<div class="panel-body">
					<h3>{{current}} Watts</h3>
				</div>

			</div>
		</div>


		<div class="col-md-4">
			<div class="panel panel-primary">

				<div class="panel-heading">
					<h3 class="panel-title"><b>AC control</b></h3>
				</div>

				<div class="panel-body">
					<form method="POST">
						<button type="submit" name="AC_OFF" class="btn btn-primary btn-lg">
  							<h5><b>OFF</b></h5>
						</button>
						<button type="submit" name="AC_1" class="btn btn-success btn-lg">
  							<h5><b>1</b></h5>
						</button>
						<button type="submit" name="AC_2" class="btn btn-warning btn-lg">
  							<h5><b>2</b></h5>
						</button>
						<button type="submit" name="AC_3" class="btn btn-danger btn-lg">
  							<h5><b>3</b></h5>
						</button>
					<form>
				</div>

			</div>
		</div>

		<!--
		<button type="button" class="btn btn-default btn-lg">
			<span class="glyphicon glyphicon-refresh"></span> Update
		</button>
	-->

</div>


{% endblock %}
